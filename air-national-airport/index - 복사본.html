<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air National Airport</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-main.css">
    
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  <script src="js/index-slider.js"></script>
  
</head>
<body>
    <div id="wrap">
        <header>
            <div class="inner-header">
                <h1 class="logo">
                    <a href="#">
                        <img src="img/index/logo.png" alt="Air National Airport">
                    </a>
                </h1>
                
                <a class="mobile-nav-bar">
                    <i class="fas fa-bars"></i>
                </a>
                
                <div class="nav-box">
                    <a href="#" class="mobile-nav-close">
                        <i class="fas fa-times"></i>
                    </a>
                    
                    <nav class="tnb">
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                        <a href="#">English</a>
                        <a href="#">사이트맵</a>
                    </nav>
                    
                    <nav class="gnb">
                        <a href="#">운행현황</a>
                        <a href="#">탑승절차</a>
                        <a href="#">교통/주차</a>
                        <a href="#">공항정보</a>
                        <a href="#">고객샌터</a>
                    </nav>
                </div><!--//.nav-box-->
                
            </div><!--//.inner-header-->
        </header>
        
        <main>
            <section>
                <div class="slider">
                    <div class="slide-viewer">
                        <div class="slide-group">
                            <div class="slide slide-1">
                                <img src="img/index/slide-1.jpg" alt="하늘을 나는 비행기" />
                            </div>
                            <div class="slide slide-2">
                                <img src="img/index/slide-2.jpg" alt="정비중인 비행기" />
                            </div>
                            <div class="slide slide-3">
                                <img src="img/index/slide-3.jpg" alt="공항 전경" />
                            </div>
                        </div>
                    </div>
                    <div class="slide-buttons"></div>
                </div><!--//slider-->
                
                <div class="main-form">
                    <h2>실시간 운항 검색</h2>
                    <div class="form-box">
                        <a href="#">출발</a>
                        <a href="#">도착</a>
                        
                        
                    </div>
                </div><!--//.main-form-->
            </section>
        </main><!--//main-->
    </div><!--//#wrap-->
</body>
</html>
